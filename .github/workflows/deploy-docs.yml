name: docs
on:
  push:
    branches: [develop]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      GIT_USER: mondrina-framework
      GIT_PASS: ${{ secrets.DOCS_GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: npm
      - name: Npm install
        run: npm ci
      - name: Docs deploy
        run: npm run deploy-docs
